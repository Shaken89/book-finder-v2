<div class="card">
  <button 
    class="favorite-btn" 
    [class.active]="(isFavorite$ | async)"
    (click)="toggleFavorite($event)"
    title="{{ (isFavorite$ | async) ? 'Remove from favorites' : 'Add to favorites' }}">
    {{ (isFavorite$ | async) ? '★' : '☆' }}
  </button>
  <div class="card-image">
    <img [src]="getImageUrl()" [alt]="book.volumeInfo.title">
  </div>
  <div class="card-content">
    <h3 class="card-title">{{ book.volumeInfo.title }}</h3>
    <p class="card-author">{{ getAuthors() }}</p>
    <p class="card-description">{{ getDescription() }}</p>
    <a [routerLink]="['/items', book.id]" class="card-link">View Details</a>
  </div>
</div>
