<div class="list-container">
  <div class="search-section">
    <h1 class="page-title">Discover Books</h1>
    <div class="search-bar">
      <input 
        type="text" 
        [(ngModel)]="searchQuery" 
        (keyup.enter)="onSearch()"
        placeholder="Search for books..."
        class="search-input">
      <button (click)="onSearch()" class="search-button">Search</button>
    </div>
  </div>

  <div class="loading" *ngIf="isLoading$ | async">
    <div class="spinner"></div>
    <p>Loading books...</p>
  </div>

  <div class="error" *ngIf="(errorMessage$ | async) && !(isLoading$ | async)">
    <p>{{ errorMessage$ | async }}</p>
  </div>

  <div class="books-grid" *ngIf="!(isLoading$ | async) && !(errorMessage$ | async)">
    <app-item-card *ngFor="let book of books$ | async" [book]="book"></app-item-card>
  </div>

  <div class="no-results" *ngIf="!(isLoading$ | async) && (books$ | async)?.length === 0 && !(errorMessage$ | async)">
    <p>No books found. Try a different search term.</p>
  </div>
</div>
