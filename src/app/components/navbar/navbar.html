<nav class="navbar">
  <div class="nav-container">
    <div class="nav-logo">Book Finder</div>
    <ul class="nav-menu">
      <li class="nav-item">
        <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
      </li>
      <li class="nav-item">
        <a routerLink="/about" routerLinkActive="active" class="nav-link">About</a>
      </li>
      <li class="nav-item">
        <a routerLink="/items" routerLinkActive="active" class="nav-link">Books</a>
      </li>
      <li class="nav-item">
        <a routerLink="/favorites" routerLinkActive="active" class="nav-link">Favorites</a>
      </li>
      
      @if (!user) {
        <li class="nav-item">
          <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/signup" routerLinkActive="active" class="nav-link">Sign Up</a>
        </li>
      }
      
      @if (user) {
        <li class="nav-item profile-item">
          <a routerLink="/profile" routerLinkActive="active" class="nav-link profile-link">
            @if (profilePictureDataUrl) {
              <img 
                [src]="profilePictureDataUrl" 
                alt="Profile"
                class="profile-pic-small">
            }
            <span>Profile</span>
          </a>
        </li>
        <li class="nav-item">
          <button (click)="onLogout()" class="nav-link logout-btn">Logout</button>
        </li>
      }
    </ul>
  </div>
</nav>
